<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="assets/CSS/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container">

    <section class="container__header">
      <img src="assets/images/illustration-hero.svg" alt="" class="header__img">
    </section>

    <section class="container__card">
      <h1 class="card__title">Order Summary</h1>

      <p class="card__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="card__plan">
        <img src="assets/images/icon-music.svg" alt="" class="plan__img">

        <div class="plan__info">
          <span class="info__title">Annual Plan</span>
          <span class="info__price">
            $59.99/year
          </span>
        </div>

        <span class="info__change">Change</span>
      </div>

      <button class="card__btn">Proceed to Payment</button>

      <span class="card__cancel">Cancel Order</span>
    </section>



  </div>

</body>

</html>
